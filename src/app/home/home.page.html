<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 *ngIf="usuario">Bienvenido, {{ usuario }} ðŸ‘‹</h2>
</ion-content>

<ion-content class="ion-padding" [fullscreen]="true">
  <h2 class="ion-text-center">Bienvenida</h2>

  <!-- Mostrar usuario recibido desde Login -->
  <ion-card *ngIf="username">
    <ion-card-header>
      <ion-card-title>Usuario ingresado</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <strong>{{ username }}</strong>
    </ion-card-content>
  </ion-card>

  <!-- Formulario de informaciÃ³n adicional -->
  <form #homeForm="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input #nombreInput type="text" [(ngModel)]="model.nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input #apellidoInput type="text" [(ngModel)]="model.apellido" name="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nivel de educaciÃ³n</ion-label>
      <ion-select [(ngModel)]="model.educacion" name="educacion">
        <ion-select-option value="Basica">BÃ¡sica</ion-select-option>
        <ion-select-option value="Media">Media</ion-select-option>
        <ion-select-option value="Tecnica">TÃ©cnica</ion-select-option>
        <ion-select-option value="Universitaria">Universitaria</ion-select-option>
      </ion-select>
    </ion-item>

    <!-- Fecha Nacimiento - inicialmente con ion-datetime -->
    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-datetime display-format="DD/MM/YYYY" [(ngModel)]="model.fechaNacimiento" name="fechaNacimiento"></ion-datetime>
    </ion-item>

    <div class="ion-margin-top">
      <ion-button expand="block" (click)="onLimpiar()">Limpiar</ion-button>
      <ion-button expand="block" color="primary" (click)="onMostrar()">Mostrar</ion-button>
    </div>
  </form>
</ion-content>
